[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

# Scheduled function to check for expired codes
# Runs every hour at minute 0 (e.g., 1:00, 2:00, 3:00, etc.)
# Uses UTC timezone to match kingshot.net's date format
[[plugins]]
  package = "@netlify/plugin-scheduled-functions"

[functions.check-expired-codes]
  schedule = "0 * * * *"  # Every hour (UTC)

