[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

# Scheduled function to check for expired codes
# Configure in Netlify UI: Site Settings > Functions > Scheduled Functions
# Schedule: "0 * * * *" (every hour in UTC)
# Or use external cron service to call the function endpoint
# Note: Function is restricted to scheduled calls only (no manual HTTP access)

